<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="">
    <script></script> 
    <style></style>
    <title>input test</title>

<body>
    <header>
        lego
        <ul>
            <li>home</li>
            <li>books</li>
            <li>about us</li>
            <li>help</li>
        </ul>
    </header>
    <main>
        <form action="test.py" method="post">
            <div>
                <label>Username</label>
                <input type="text" required placeholder="username" name="user">
                <hr>
            </div>
            <div>
                <label>email</label>
                <input type="email" required placeholder="your email" name="email">
                <hr>
            </div>
            <div>
                <label>password</label>
                <input type="password" required placeholder="password" name="password">
                <hr>
            </div>
                <label>phone number</label>
                <input type="text" placeholder="your number" name="number">
                <hr>
            <div>
                <label>subject</label>
                <input type="checkbox" checked>programming
                <input type="checkbox">football
                <input type="checkbox">Esport games
                <input type="checkbox">fucking
                <input type="checkbox">food
                <input type="checkbox">trailing
                <hr>
            </div>
            <div>
                <label>salary per day</label>
                <input type="range" step="50" value="400" max="500" min="100">
            </div>
            <div class="hidden-inf">
                <input type="text" hidden value="35300235492" name="id">
            </div>
            <div>
                <input type="submit" value="send data">
                <input type="reset" value="empty form">
            </div>
        </form>
    
    </main>
